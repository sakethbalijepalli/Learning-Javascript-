<!DOCTYPE html>
<html>

<head>
    <title>Little Lemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <img src="logo.jpg" class="img-fluid" width="450px">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="text-center">
                    <h1>Our Menu</h1>
                    <div class="alert alert-info text-center" role="alert">
                        Our restaurant will be closed on New Year's Day
                    </div>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="falafel.jpg" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Falafel <span class="badge bg-secondary">New</span></h2>
                                    <p class="card-text">Chichpea, herbs, spices.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="Fried calamari.jpg" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Fried Calamari</h2>
                                    <p class="card-text">Squid, buttermilk.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="pastasalad.jpg" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Pasta Salad.</h2>
                                    <p class="card-text">Lettuce, vegetables, mozzarella.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2>Prices</h2>
                <table class=" table">
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Fried Calamari</td>
                        <td>$20.00</td>
                    </tr>
                    <tr>
                        <td>Pasta Salad</td>
                        <td>$16.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try our new fried calamari
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Order Online</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
